<div class="main-wrapper">
  <div class="login-panel">
    <h2 class="title">About You</h2>
    <form>
      <div>
        <label>Full Name:</label>
        <input [uiInput] name="full-name" [(ngModel)]="inputModel">
      </div>
      <div>
        <label>Email address</label>
        <input [uiInput] name="email" [(ngModel)]="inputModel">
      </div>
      <div>
        <label>Confirm Email:</label>
        <input [uiInput] name="confirm-email" [(ngModel)]="inputModel">
      </div>
      <div>
        <label>Password:</label>
        <input type="password" [uiInput] name="password" [(ngModel)]="inputModel">
      </div>
      <div>
        <label>Confirm Password:</label>
        <input type="password" [uiInput] name="confirm-password" [(ngModel)]="inputModel">
      </div>
    </form>
    <div class="login-box">
      <button class="login">Continue</button>
    </div>
    <div class="social-box">
      <p>Or, Continue with</p>
      <button class="facebook">Facebook</button>
    </div>
    <div class="policy">
      <p>
        By proceeding, you are confirming that you agree to our Terms and Conditions and Privacy Policy.
      </p>
    </div>
  </div>
</div>
